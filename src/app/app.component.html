<div class="container">
  <form class="form">
    <div class="col-xs-12 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4 col-lg-4 col-lg-offset-4">
      <p class="bg-success heading text-center">GPS Localizer</p>
      <div class="radio">
        <label>
          <input type="radio" name="gpsType" [(ngModel)]="gpsType" value="degrees">
          Degrees
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="gpsType" [(ngModel)]="gpsType" value="decimal">
          Decimal
        </label>
      </div>

      <app-coords *ngIf="gpsType === 'degrees'" [mask]="degrees"></app-coords>
      <app-coords *ngIf="gpsType === 'decimal'" [mask]="decimal"></app-coords>
    </div>
  </form>
</div>
