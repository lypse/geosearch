<div class="form-group">
  <div class="input-group">
    <div class="input-group-addon">Lat:</div>
    <input class="form-control" [textMask]="{mask: mask}" [(ngModel)]="lat" type="text">
    <div class="input-group-addon">N</div>
  </div>
</div>
<div class="form-group">
  <div class="input-group">
    <div class="input-group-addon">Lon:</div>
    <input class="form-control" [textMask]="{mask: mask}" [(ngModel)]="lon" type="text">
    <div class="input-group-addon">E</div>
  </div>
</div>
<button class="btn btn-primary btn-block" (click)="navigate()" [disabled]="!lat.length || !lon.length">NAVIGATE</button>
