<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, minimum-scale=1.0">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="icon" type="image/png" href="apple-touch-icon.png">

    </head>
    <body>
    
    <div class="container">
      <form class="form-inline getposition">
      <div class="radio">
              <label>
                <input type="radio" name="coordsType" id="coords_dd" value="dd" checked>
                DD (decimal degrees)
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="coordsType" id="coords_dms" value="dms">
                DMS (degrees, minutes, secondes)
              </label>
            </div><br>
        <div class="row">
            <div class="col-xs-4">
                <div class="input-group">
                  <input type="number" class="form-control lat_1" required maxlength="2">
                  <div class="input-group-addon">°</div>
                </div>    
            </div>
            <div class="col-xs-8">
                <div class="input-group">
                    <input type="text" class="form-control lat_2" placeholder="Latitude">
                    <div class="input-group-addon">N</div>
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-xs-4">
                <div class="input-group">
                  <input type="number" class="form-control lon_1" required value="" required maxlength="2">
                  <div class="input-group-addon">°</div>
                </div>    
            </div>
            <div class="col-xs-8">
                <div class="input-group">
                    <input type="text" class="form-control lon_2" placeholder="Longitude" required>
                    <div class="input-group-addon">E</div>
                </div>
            </div>
        </div>  
          <br>
          <button type="submit" class="btn btn-primary getposition">GET LOCATION</button>
        </form>
    </div> <!-- /container -->        

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>

    <script src="js/vendor/bootstrap.min.js"></script>

    <script src="js/main.js"></script>
    </body>
</html>
